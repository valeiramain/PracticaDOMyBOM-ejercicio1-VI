<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicas de DOM y BOM">
    <meta name="keywords" content="DOM, BOM, POO, javascript, html, css, bootstrap">
    <meta name="author" content="Valentina Iramain">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica de DOM y BOM - Ejercicio 1</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="bi-lightbulb-fill me-2 text-warning"></i>Números
                    Mágicos ✨</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="text-center">
            <h1 class="my-5 titulo">Comenzar el juego</h1>
            <button class="btn btn-secondary mb-4 p-3 fs-5">Comenzar ✨</button>
        </section>

        <section class="container my-4">
            <div class="p-4 bg-light-subtle border border-ligth-subtle rounded-3 text-light-emphasis">
                <form class="row g-3 justify-content-center align-items-center">
                    <div class="col-auto">
                        <label for="numeroAdivinado" class="col-form-label">Ingrese un número:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="numeroAdivinado" class="form-control" placeholder="Número">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary px-4 py-2 fs-6">Enviar</button>
                    </div>
                </form>
            </div>
        </section>


        <section class="container">
            <div class="alert alert-success" role="alert">
                <p>Felicitaciones!!! Adivinaste el número mágico</p>
            </div>
            <div class="alert alert-danger" role="alert">
                <p>El número ingresado es mayor o menor que el número mágico</p>
            </div>
        </section>
    </main>
    <footer class="bg-dark-subtle py-2 text-center">
        <p>&copy;Todos los derechos reservados</p>
        <p>Valentina Iramain 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
