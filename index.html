<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicas de DOM y BOM">
    <meta name="keywords" content="DOM, BOM, POO, javascript, html, css, bootstrap">
    <meta name="author" content="Valentina Iramain">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica de DOM y BOM - Ejercicio 1</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="bi-lightbulb-fill me-2 text-warning"></i>Números
                    Mágicos ✨</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="mb-3">
            <h1 class="mt-5 mb-3 text-center titulo">Comenzar el juego</h1>
            <!-- <h4 class="text-light-emphasis">Instrucciones:</h4>
            <ol>
                <li>El juego consiste en presionar el botón "Comenzar" para generar un <b>número mágico</b>.</li>
                <li>Ingrese el número mágico (entre 0 y 100) que considere que será generado por el sistema y luego
                    presione el botón
                    "Enviar"</li>
                <li>Si el usuario NO lo adivinó, el sistema le avizará por pantalla si el número ingresado es mayor o
                    menor al número mágico.</li>
                <li>Cuando el usuario adivine el número mágico, el sistema le avizará por pantalla.</li>
                <ul></ul>
            </ol> -->
            <div class="text-center">
                <button class="btn btn-secondary mb-4 p-3 fs-5" id="btnComenzar">Comenzar ✨</button>
            </div>
        </section>

        <section class="container mb-3">
            <div
                class="p-4 bg-form-secondary-subtle-transparent border border-light-subtle rounded-3 text-light-emphasis">
                <form class="row justify-content-center align-items-center">
                    <div class="col-12 col-md-auto mb-2">
                        <label for="numeroIngresado" class="col-form-label">Ingrese un número entre 0 y 100:</label>
                    </div>
                    <div class="col-12 col-md-auto mb-2">
                        <input type="number" id="numeroIngresado" class="form-control w-100 w-md-auto" min="0" max="100"
                            placeholder="Número" required>
                    </div>
                    <div class="col-12 col-md-auto mb-2">
                        <button type="submit" class="btn btn-primary w-100 w-md-auto px-4 py-2 fs-6"
                            id="btnEnviar">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="container mb-5">
            <div class="alert alert-primary text-center" role="alert">
                <p class="fs-5" id="textoAlert">El juego a Comenzado ...</p>
            </div>
        </section>
    </main>
    <footer class="bg-dark-subtle py-2 text-center">
        <p>&copy;Todos los derechos reservados</p>
        <p>Valentina Iramain 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
